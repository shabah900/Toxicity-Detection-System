<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger-Like Toxicity Detection</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"> 
</head>

<body style="background-color: #020127;">
  <div class="max-w-4xl mx-auto p-4">

    <div class="text-center mb-4 mt-4">
      <span style="background-color: #f14b4b; border-radius: 100px; padding: 10px 20px; display: inline-block; font-family: 'Creepster', cursive; font-size: 1.2em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: #00f500;">Toxicity Detection</span>
    </div>

    <div class="flex flex-col md:flex-row">

      <div class="w-full md:w-1/2  shadow-md rounded-lg p-6 mb-4 md:mb-0 md:mr-4" style="font-family: 'Montserrat', sans-serif; background-color: #b2cbd6;">
        <div style="background-color: #f0ffff; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 2px solid black;"> 
          <h1 class="text-2xl font-semibold">User Input</h1>
        </div>
        <input id="username" type="text" class="w-full border rounded-md p-2 mb-4" style="border-color: #a0aec0; font-weight: 400;" 
          placeholder="Enter your username" />
        <textarea id="message" rows="3" class="w-full border rounded-md p-2 mb-4" style="border-color: #a0aec0; font-weight: 400;"
          placeholder="Type your message here..."></textarea>
        <button id="submitBtn" class="px-4 py-2 rounded-md text-white" style="background-color: #3182ce; border-radius: 20px; font-weight: 900;"> 
          Send
        </button>
        <div id="warnings" class="mt-4 font-semibold" style="color: #f56565;"></div>
      </div>


      <div class="w-full md:w-1/2  shadow-md rounded-lg p-4 md:ml-4" style="background-color: hwb(76 65% 0%);">
        <div style="background-color: #f0ffff; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 2px solid black;"> 
          <h2 class="text-xl font-semibold" style="font-family: 'Oswald', sans-serif; color: #0000ff; font-weight: 700;">Chat</h2> 
        </div>
        <div id="chatBox" class="h-96 overflow-y-auto p-4 rounded-md" style="border: 2px solid #ff0000;"> 
          <p class="text-gray-500">No messages yet.</p>
        </div> 
      </div>

    </div>
  </div>

  <footer class="text-center mt-4" style="color: white;">
    <p>all copyright reserved by SKIBIDI RIZZ</p> 
    <hr style="width: 100%; border-top: 2px solid white;"> 
  </footer>

  <script src="all.js/index.js"></script>
</body>

</html>
